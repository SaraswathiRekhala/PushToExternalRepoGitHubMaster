<wm-page data-ng-controller="CustomFieldActionsPageController" pagetitle="Custom Field Actions" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-table editmode="inline" name="AllTypesTable1" title="All types List" dataset="bind:Variables.DbscenariosAllTypesData.dataSet" navigation="Basic"> 
                <wm-table-column binding="pkId" caption="Pk Id" primary-key="true" edit-widget-type="number" type="integer" generator="identity" readonly="true" show="true"></wm-table-column> 
                <wm-table-column binding="byteCol" caption="Byte Col" edit-widget-type="number" type="short" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="shortCol" caption="Short Col" edit-widget-type="number" type="short" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="intCol" caption="Int Col" edit-widget-type="number" type="integer" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="longCol" caption="Long Col" edit-widget-type="number" type="long" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="floatCol" caption="Float Col" edit-widget-type="number" type="double" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="doubleCol" caption="Double Col" edit-widget-type="number" type="big_decimal" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="bigdecCol" caption="Bigdec Col" edit-widget-type="number" type="big_decimal" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="bigintCol" caption="Bigint Col" edit-widget-type="number" type="long" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="charCol" caption="Char Col" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="stringCol" caption="String Col" edit-widget-type="text" type="string" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="textCol" caption="Text Col" edit-widget-type="text" type="text" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="clobCol" caption="Clob Col" edit-widget-type="text" type="text" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="dateCol" caption="Date Col" edit-widget-type="date" type="date" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="timeCol" caption="Time Col" edit-widget-type="time" type="time" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="datetimeCol" caption="Datetime Col" edit-widget-type="datetime" type="datetime" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="timestampCol" caption="Timestamp Col" edit-widget-type="timestamp" type="timestamp" generator="assigned" show="true" readonly="false" required="true"></wm-table-column> 
                <wm-table-column binding="booleanCol" caption="Boolean Col" edit-widget-type="checkbox" type="boolean" generator="assigned" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="blobCol" caption="Blob Col" edit-widget-type="upload" type="blob" generator="assigned" searchable="false" show="true" readonly="false">
                    <a ng-if="columnValue != null" class="col-md-9" target="_blank" data-ng-href="{{columnValue}}"><i class="wm-icon wm-icon24 wi wi-file"></i></a>
                </wm-table-column> 
                <wm-table-column binding="customField" caption="Custom Column" widget-type="button" type="string" searchable="false" show="true" readonly="undefined"> 
                    <wm-button caption="{{row.getProperty('customField') || 'Button'}}" show="true" class="btn-sm btn-primary" iconclass="" on-click="customFieldAction(selectedItemData)" data-ng-class=""></wm-button> 
                </wm-table-column> 
                <wm-table-column binding="rowOperations" caption="Actions" width="120px" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column> 
                <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" widget-type="button"></wm-table-action> 
                <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action> 
                <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action> 
            </wm-table> 
            <wm-table name="executeHQL_AllTypesWithIdTable1" title="" dataset="bind:Variables.DbscenariosExecuteHQL_AllTypesWithId.dataSet" navigation="Pager"> 
                <wm-table-column binding="intCol" caption="Int Col" pcdisplay="true" mobiledisplay="true" type="integer"></wm-table-column> 
                <wm-table-column binding="pkId" caption="Pk Id" pcdisplay="true" mobiledisplay="true" type="integer"></wm-table-column> 
                <wm-table-column binding="charCol" caption="Char Col" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="booleanCol" caption="Boolean Col" pcdisplay="true" mobiledisplay="true" type="boolean"></wm-table-column> 
                <wm-table-column binding="floatCol" caption="Float Col" pcdisplay="true" mobiledisplay="true" type="double"></wm-table-column> 
                <wm-table-column binding="longCol" caption="Long Col" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column> 
                <wm-table-column binding="textCol" caption="Text Col" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="bigdecCol" caption="Bigdec Col" pcdisplay="true" mobiledisplay="true" type="double"></wm-table-column> 
                <wm-table-column binding="timestampCol" caption="Timestamp Col" pcdisplay="true" mobiledisplay="true" type="timestamp"></wm-table-column> 
                <wm-table-column binding="shortCol" caption="Short Col" pcdisplay="true" mobiledisplay="true" type="integer"></wm-table-column> 
                <wm-table-column binding="bigintCol" caption="Bigint Col" pcdisplay="true" mobiledisplay="true" type="long"></wm-table-column> 
                <wm-table-column binding="dateCol" caption="Date Col" pcdisplay="true" mobiledisplay="true" type="date"></wm-table-column> 
                <wm-table-column binding="datetimeCol" caption="Datetime Col" pcdisplay="true" mobiledisplay="true" type="datetime"></wm-table-column> 
                <wm-table-column binding="blobCol" caption="Blob Col" pcdisplay="true" mobiledisplay="true" type="byte"></wm-table-column> 
                <wm-table-column binding="byteCol" caption="Byte Col" pcdisplay="true" mobiledisplay="true" type="integer"></wm-table-column> 
                <wm-table-column binding="stringCol" caption="String Col" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="clobCol" caption="Clob Col" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="doubleCol" caption="Double Col" pcdisplay="true" mobiledisplay="true" type="double"></wm-table-column> 
                <wm-table-column binding="timeCol" caption="Time Col" pcdisplay="true" mobiledisplay="true" type="time"></wm-table-column> 
            </wm-table> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
