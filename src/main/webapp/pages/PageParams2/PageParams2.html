<wm-page data-ng-controller="PageParams2PageController" pagetitle="Page Params 2" name="page1"> 
    <wm-header content="header" name="header1"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="10" name="page_content1"> 
            <wm-list listclass="list-group" template="true" itemsperrow="xs-1 sm-2 md-3 lg-4" class="list-card" name="EmployeeList1" dataset="bind:Variables.HrdbEmployeeData.dataSet" navigation="Basic" collapsible="true" showcount="true" groupby="deptId"> 
                <wm-listtemplate layout="media" name="listtemplate1"> 
                    <wm-card name="card1"> 
                        <wm-card-content fontsize="0.8" fontunit="em" name="card_content1"> 
                            <wm-layoutgrid columns="2" name="layoutgrid1"> 
                                <wm-gridrow name="gridrow1"> 
                                    <wm-gridcolumn colwidth="6" columnwidth="6" class="col-xs-6" name="gridcolumn1"> 
                                        <wm-picture name="Picture" width="100%" picturesource="bind:Variables.HrdbEmployeeData.dataSet.picurl"></wm-picture> 
                                    </wm-gridcolumn> 
                                    <wm-gridcolumn colwidth="6" columnwidth="6" padding="unset 1.25em" class="col-xs-6" name="gridcolumn2"> 
                                        <wm-label name="ID" caption="bind:Variables.HrdbEmployeeData.dataSet.empId" class="text-muted p" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Name" caption="bind:Variables.HrdbEmployeeData.dataSet.firstname" class="h4" margin="0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="JobTitle" caption="bind:Variables.HrdbEmployeeData.dataSet.jobTitle" class="h5" margin="0px unset unset unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Department" caption="bind:Variables.HrdbEmployeeData.dataSet.deptId" class="p text-muted" margin="unset unset 0px unset" whitespace="nowrap"></wm-label> 
                                        <wm-label name="Location" caption="bind:Variables.HrdbEmployeeData.dataSet.street" class="text-muted p" whitespace="nowrap"></wm-label> 
                                        <wm-anchor name="PhoneNumber" caption="bind:Variables.HrdbEmployeeData.dataSet.city" class="h5" hyperlink="tel:" margin="0px unset" whitespace="nowrap"></wm-anchor> 
                                        <wm-anchor name="EmailID" class="p text-muted" hyperlink="mailto://" caption="bind:Variables.HrdbEmployeeData.dataSet.username" whitespace="nowrap"></wm-anchor> 
                                    </wm-gridcolumn> 
                                </wm-gridrow> 
                            </wm-layoutgrid> 
                        </wm-card-content> 
                    </wm-card> 
                </wm-listtemplate> 
            </wm-list> 
        </wm-page-content> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
